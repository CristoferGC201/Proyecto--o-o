<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Deportes</title>
    <link rel="stylesheet" href="deportes.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>Calafia</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="arte.html">Arte</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="gastronomia.html">Gastronomia</a></li>
                    <li><a href="deportes.html">Deporte</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="filter-section">
        <div class="container">
            <h2>Filtra tu Búsqueda</h2>
            <div class="filters">
                <div class="filter">
                    <label for="sport-type">Tipo de Deporte:</label>
                    <select id="sport-type">
                        <option value="todos">Todos</option>
                        <option value="futbol">Fútbol</option>
                        <option value="basquetbol">Básquetbol</option>
                        <option value="tenis">Tenis</option>
                        <option value="natacion">Natación</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="price-range">Rango de Precios:</label>
                    <select id="price-range">
                        <option value="todos">Todos</option>
                        <option value="0-50">0 - 50 USD</option>
                        <option value="50-100">50 - 100 USD</option>
                        <option value="100-200">100 - 200 USD</option>
                    </select>
                </div>
                <button id="apply-filters" class="btn btn-primary">Aplicar Filtros</button>
            </div>
        </div>
    </section>

    <section class="results-section">
        <div class="container">
            <h2>Resultados</h2>
            <div id="results-grid" class="results-grid">
                <!-- Los resultados se cargarán aquí -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 202Calafia - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="filtrodeportes.js"></script>
</body>
</html>
