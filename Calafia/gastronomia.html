<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Restaurantes</title>
    <link rel="stylesheet" href="comida.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>Califia</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="arte.html">Arte</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="gastronomia.html">Gastronomia</a></li>
                    <li><a href="deportes.html">Deporte</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="filter-section">
        <div class="container">
            <h2>Filtra tu Búsqueda</h2>
            <div class="filters">
                <div class="filter">
                    <label for="food-type">Tipo de Comida:</label>
                    <select id="food-type">
                        <option value="todos">Todos</option>
                        <option value="italiana">Italiana</option>
                        <option value="mexicana">Mexicana</option>
                        <option value="japonesa">Japonesa</option>
                        <option value="china">China</option>
                        <option value="americana">Americana</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="location">Ubicación:</label>
                    <select id="location">
                        <option value="todas">Todas</option>
                        <option value="centro">Centro</option>
                        <option value="norte">Norte</option>
                        <option value="sur">Sur</option>
                        <option value="este">Este</option>
                        <option value="oeste">Oeste</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="price-range">Rango de Precios:</label>
                    <select id="price-range">
                        <option value="todos">Todos</option>
                        <option value="0-20">0 - 20 USD</option>
                        <option value="20-50">20 - 50 USD</option>
                        <option value="50-100">50 - 100 USD</option>
                    </select>
                </div>
                <button id="apply-filters" class="btn btn-primary">Aplicar Filtros</button>
            </div>
        </div>
    </section>

    <section class="results-section">
        <div class="container">
            <h2>Resultados</h2>
            <div id="results-grid" class="results-grid">
                <!-- Los resultados se cargarán aquí -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2024 RestaurantesMX - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="filtrocomida.js"></script>
</body>
</html>
